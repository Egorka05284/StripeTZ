{% extends "items/layout.html" %}


    {% block head %}
        <title>Все товары</title>
    {% endblock head %}
    {% block content %}
    {% for item in items %}
        <div class='col-lg-4 col-md-6 mt-4'>
            <div class='card'>
                <ul>
                    <li><a href='{% url "items:item" item.id %}'>{{item.name}}</a><p>{{item.price}}$</p></li>
                </ul>
            </div>
        </div>
    {% endfor %}
    
    {% endblock content %}
